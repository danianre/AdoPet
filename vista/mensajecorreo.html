<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de olvido de contraseña</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="content">
        <table class="main" width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td class="content-wrap">
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="content-block">
                                <h3><strong>Hola %usuario%</strong></h3>
                            </td>
                        </tr>
                        <tr>
                            <td class="content-block">
                                Estas recibiendo este correo electrónico porque has olvidado tu contraseña
                            </td>
                        </tr>
                        <tr>
                            <td class="content-block aligncenter">
                                Tu contraseña es: %password%
                            </td>
                        </tr>
                        <tr>
                            <td class="content-block">
                                Si no has sido tu, por favor revise su perfil y cambio su contraseña por seguridad
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
